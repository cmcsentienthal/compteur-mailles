<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Compteur Mailles Clic & Vocal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            background-color: #1a1a1a; 
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            user-select: none;
            touch-action: manipulation;
        }
        
        h1 { 
            color: #4ade80; 
            font-size: 1.8rem; 
            margin: 10px 0 20px 0; 
            text-align: center;
            text-transform: uppercase; 
            letter-spacing: 1px;
        }
        
        #compteur {
            font-size: 25vh;
            font-weight: 900;
            color: #4ade80; 
            line-height: 1;
            margin: 20px 0;
            text-shadow: 0 0 30px rgba(74, 222, 128, 0.4);
            transition: all 0.3s;
            text-align: center;
            min-height: 30vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #status {
            font-size: 1rem;
            color: #aaa;
            margin: 20px 0;
            height: 40px;
            text-align: center;
            padding: 0 10px;
            max-width: 90%;
        }
        
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            margin: 30px 0;
            width: 100%;
            max-width: 400px;
        }

        .btn-manual {
            width: 80px; 
            height: 80px; 
            background: #2a2a2a; 
            color: white;
            border: 2px solid #4ade80;
            border-radius: 50%;
            font-size: 3.5rem;
            font-weight: bold;
            cursor: pointer; 
            transition: all 0.2s;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }
        
        .btn-manual:active { 
            background: #3a3a3a; 
            transform: scale(0.95); 
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
        }

        #btn-mic {
            background: #333;
            border: 3px solid #4ade80;
            color: white;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            font-size: 3.5rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }
        
        #btn-mic:active {
            transform: scale(0.95);
        }
        
        #btn-mic.listening {
            background: #ef4444; 
            border-color: #ef4444;
            box-shadow: 0 0 40px rgba(239, 68, 68, 0.6);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse { 
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        
        .voice-indicator {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #4ade80;
            text-align: center;
            min-height: 20px;
        }
        
        .btn-history {
            margin-top: 20px;
            padding: 12px 24px;
            background: #2a2a2a;
            color: #4ade80;
            border: 2px solid #4ade80;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-history:hover {
            background: #3a3a3a;
            transform: translateY(-2px);
        }
        
        .history-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2a2a2a;
            border: 2px solid #4ade80;
            border-radius: 12px;
            padding: 30px;
            max-width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        
        .history-panel.show {
            display: block;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .history-title {
            color: #4ade80;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .btn-close {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            line-height: 1;
        }
        
        .history-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .history-item {
            padding: 15px;
            margin: 10px 0;
            background: #1a1a1a;
            border-left: 4px solid #4ade80;
            border-radius: 4px;
        }
        
        .history-count {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4ade80;
        }
        
        .history-date {
            color: #aaa;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 999;
        }
        
        .overlay.show {
            display: block;
        }
        
        @media (max-height: 600px) {
            #compteur { font-size: 20vh; }
            h1 { font-size: 1.5rem; margin: 5px 0 15px 0; }
            .controls { margin: 20px 0; }
        }
    </style>
</head>
<body>
    <h1>üéØ Compteur Vocal & Clic</h1>
    <div id="status">Appuyez sur üéôÔ∏è pour activer le microphone</div>
    <div id="compteur">0</div>
    
    <div class="controls">
        <button class="btn-manual" onclick="manualChange(-1)" aria-label="Diminuer">‚àí</button>
        <button id="btn-mic" onclick="toggleMic()" aria-label="Microphone">üéôÔ∏è</button>
        <button class="btn-manual" onclick="manualChange(1)" aria-label="Augmenter">+</button>
    </div>
    
    <div class="voice-indicator" id="voiceText"></div>
    
    <button class="btn-history" onclick="showHistory()">üìã Voir l'historique</button>
    
    <div class="overlay" id="overlay" onclick="closeHistory()"></div>
    <div class="history-panel" id="historyPanel">
        <div class="history-header">
            <div class="history-title">üìã Historique des comptes</div>
            <button class="btn-close" onclick="closeHistory()">√ó</button>
        </div>
        <ul class="history-list" id="historyList"></ul>
    </div>
    
    <div style="margin-top: 30px; font-size: 0.8rem; color: #666; text-align: center;">
        Commandes vocales : "plus", "moins", "z√©ro", ou dire un nombre
    </div>

    <script>
        let count = 0;
        let isListening = false;
        let recognition = null;
        let restartTimeout = null;
        let warmupTimer = null;
        
        const display = document.getElementById('compteur');
        const statusEl = document.getElementById('status');
        const voiceTextEl = document.getElementById('voiceText');
        const micBtn = document.getElementById('btn-mic');
        
        function log(msg) { 
            statusEl.innerText = msg; 
        }
        
        function showVoice(text) {
            voiceTextEl.innerHTML = `üé§ <strong>${text}</strong>`;
            setTimeout(() => { voiceTextEl.innerHTML = ''; }, 3000);
        }
        
        function updateDisplay() {
            display.innerText = count;
            saveCountToHistory();
            display.style.transform = 'scale(1.1)';
            display.style.color = '#ffffff';
            setTimeout(() => {
                display.style.transform = 'scale(1)';
                display.style.color = '#4ade80';
            }, 150);
        }
        
        function setCount(n) {
            count = Math.max(0, n);
            updateDisplay();
            log(`D√©fini √†: ${count}`);
        }
        
        function manualChange(delta) {
            count = Math.max(0, count + delta);
            updateDisplay();
            log(delta > 0 ? "+1 ajout√©" : "-1 retir√©");
        }
        
        function initSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                log("‚ùå Reconnaissance vocale non support√©e");
                micBtn.disabled = true;
                micBtn.style.opacity = "0.5";
                return null;
            }
            
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'fr-FR';
            recognition.maxAlternatives = 1;
            
            recognition.onstart = function() {
                log("‚úÖ Micro activ√© - Parlez!");
                micBtn.classList.add('listening');
            };
            
            recognition.onend = function() {
                if (isListening) {
                    restartTimeout = setTimeout(() => {
                        try {
                            recognition.start();
                        } catch(e) {
                            console.log('Restart error:', e);
                        }
                    }, 100);
                } else {
                    micBtn.classList.remove('listening');
                }
            };
            
            recognition.onerror = function(event) {
                console.log("Erreur:", event.error);
                if (event.error === 'not-allowed') {
                    log("‚ö†Ô∏è Autorisation micro refus√©e");
                    isListening = false;
                    micBtn.classList.remove('listening');
                }
            };
            
            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript.toLowerCase().trim();
                console.log("Reconnu:", transcript);
                showVoice(transcript);
                processVoiceCommand(transcript);
            };
            
            return recognition;
        }
        
        function processVoiceCommand(cmd) {
            if (cmd.includes('plus') || cmd.includes('un de plus')) {
                manualChange(1);
                log("‚úÖ +1 (vocal)");
            } 
            else if (cmd.includes('moins') || cmd.includes('un de moins')) {
                manualChange(-1);
                log("‚úÖ -1 (vocal)");
            }
            else if (cmd.includes('z√©ro') || cmd.includes('reset')) {
                setCount(0);
                log("‚úÖ Reset (vocal)");
            }
            else {
                const nums = cmd.match(/\d+/g);
                if (nums) {
                    const n = parseInt(nums[0]);
                    if (!isNaN(n)) {
                        setCount(n);
                        log(`‚úÖ ${n} (vocal)`);
                    }
                } else {
                    log("‚ùì Commande non reconnue: " + cmd);
                }
            }
        }
        
        function toggleMic() {
            if (!recognition) {
                recognition = initSpeechRecognition();
                if (!recognition) return;
            }
            
            if (!isListening) {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(() => {
                        isListening = true;
                        try {
                            recognition.start();
                        } catch(e) {
                            log("‚ùå Erreur micro");
                        }
                    })
                    .catch(() => {
                        log("‚ö†Ô∏è Autorisation micro requise");
                    });
            } else {
                isListening = false;
                clearTimeout(restartTimeout);
                recognition.stop();
                micBtn.classList.remove('listening');
                log("‚è∏Ô∏è Micro d√©sactiv√©");
            }
        }
        
        window.addEventListener('load', function() {
            log("‚úÖ Pr√™t! Appuyez sur üéôÔ∏è");
        });
    </script>
</body>
</html>
